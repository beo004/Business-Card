<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name Animator</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
      
</head>
<body> 
   
   <div class="container-fluid">
       <div class="row">
           <div class="col-sm-12">
               <h1 id="Title">Business Card Designer</h1>
           </div>
       </div>
   </div>
   
   <div class="container-fluid">
       <!-- INPUT SECTION -->
       
       <div class="col-sm-12 col-md-6 background Designer">
           
           <form id='cardinfo' class="form-horizontal">
               <div class="form-group">
                   <label for="inputcompany" class='col-sm-3 control-label'>Company Name: </label>
                   <div class="col-sm-9">
                       <input type="text" class="form-control" id="inputCompany" placeholder="Enter company name" onkeyup="printcompany()">
                   </div>
               </div>
               <div class="form-group">
                   <label for="inputmessage" class='col-sm-3 control-label'>Company Message: </label>
                   <div class="col-sm-9">
                       <input type="text" class="form-control" id="inputMessage" placeholder="Enter a company message/motto" onkeyup="printMessage()">
                   </div>
               </div>
               <div class="form-group">
                   <label for="inputBg" class='col-sm-3 control-label'>Background Color: </label>
                   <div class="col-sm-9">
                       <input type="color" class="form-control" id="inputBg" value="#ffb74d" onchange="changeBg()">
                   </div>
               </div>
                <div class="form-group">
                   <label for="inputtext" class='col-sm-3 control-label'>Text Color: </label>
                   <div class="col-sm-9">
                       <input type="color" class="form-control" id="inputtext" value="#262626" onchange="changeText()">
                   </div>
               </div>
                <div class="form-group">
                   <label for="textalign" class='col-sm-3 control-label'>Text Align: </label>
                   <div class="col-sm-9">
                       <input type="button" class="btn btn-info" value="Left" id="text-left" onclick="textAlign(this.id)">
                       <input type="button" class="btn btn-info" value="Center" id="text-center" onclick="textAlign(this.id)">
                       <input type="button" class="btn btn-info" value="Right" id="text-right" onclick="textAlign(this.id)">
                   </div>
               </div>
                 <div class="form-group">
                   <label for="inputname" class='col-sm-3 control-label'>Your Name: </label>
                   <div class="col-sm-9">
                       <input type="text" class="form-control" id="inputname" placeholder="Enter your name"  onkeyup="printName()">
                   </div>
               </div>
                 <div class="form-group">
                   <label for="inputTitle" class='col-sm-3 control-label'>Job Title: </label>
                   <div class="col-sm-9">
                       <input type="text" class="form-control" id="inputTitle" placeholder="Enter your job title" onkeyup="printTitle()">
                   </div>
               </div>
               <div class="form-group">
                   <label for="inputemail" class='col-sm-3 control-label'>Email: </label>
                   <div class="col-sm-9">
                       <input type="email" class="form-control" id="inputEmail" placeholder="Enter your Email"  onkeyup="printEmail()">
                   </div>
               </div>
               <div class="form-group">
                   <label for="inputTele" class='col-sm-3 control-label'>Telephone Number: </label>
                   <div class="col-sm-9">
                       <input type="tel" class="form-control" id="inputTele" placeholder="Enter your Telephone Number" onkeyup="printTele()">
                   </div>
               </div>
               <div class="form-group Button">
                   <div class="col-sm-3 col-sm-offset-3">
                       <input type="button" onclick="formSubmit()" value='Submit'>
                   </div>
                   <div class="col-sm-9">
                       <input type="button" onclick="formReset()" value='Clear'>
                   </div>
               </div>               
           </form>           
       </div>
       <!-- OUTPUT SECTION -->
       <div class="Designer">
           <div id='card'>
               <h3 id="outputCompany">Company Name</h3>
               <p id="outputMessage" class='small'>Company Message</p><hr>
               <p id="outputName" class='small'>Your Name</p>
                <p id="outputTitle" class='small'>Job Title</p>
               <p id="outputEmail" class='small'>Email</p>
               <p id="outputTele" class='small'>Tel:</p>
               
               
           </div>
       </div>
       
   </div>
   
   
    <script src="custom.js">
    
    </script>
       
</body>
</html>
